<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
        </nav>
        <div class="user_time" id="user_timer">00:00</div>
        <button id="startBtn" onclick="res()">Restart</button>
    </header>
    
    

    <div class="main">
        <h1>Typing Master Challenge</h1>
        <p>Type the character shown below as fast as you can!</p>
        <div class="character-box">
            <h3 id="cShow" class="h3">a</h3>
        </div>
        <input type="text" id="userinp" placeholder="Type here..." autocomplete="off">
    </div>
    
    <div class="counter-box">
        <h2 class="counter rt">0</h2>
        <h2 class="counter wr">0</h2>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
